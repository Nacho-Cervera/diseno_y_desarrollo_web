<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="avisos.html">Avisos</a></li>
                <li><a href="sobre_mi.html">Sobre m√≠</a></li>
                <li><a href="materias.html">Materias 2025</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <div class="botones-modo">
                <button id="modo-claro" class="boton-modo" title="Modo Claro">‚òÄÔ∏è</button>
                <button id="modo-oscuro" class="boton-modo" title="Modo Oscuro">üåô</button>
            </div>
        </nav>
    </header>
    <div class="contenedor">
        <h1>Contacto</h1>
        <section class="contacto">
            <h2>¬°Dej√° tu mensaje!</h2>
            <form id="formulario-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <div id="errores" class="error"></div>

                <div id="mensaje-exito" class="success"></div>

                <button type="submit" class="boton">Enviar</button>
            </form>

        </section>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Ignacio Cervera. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('formulario-contacto').addEventListener('submit', function (e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const email = document.getElementById('email').value.trim();
            const mensaje = document.getElementById('mensaje').value.trim();
            const erroresDiv = document.getElementById('errores');
            const exitoDiv = document.getElementById('mensaje-exito');

            erroresDiv.textContent = "";
            exitoDiv.textContent = "";

            if (nombre === "" || email === "" || mensaje === "") {
                erroresDiv.textContent = "Por favor, complet√° todos los campos.";
                return;
            }

            if (!email.includes("@") || !email.includes(".")) {
                erroresDiv.textContent = "Ingres√° un correo electr√≥nico v√°lido.";
                return;
            }

            exitoDiv.textContent = `Gracias por tu contacto, ${nombre}. En breve te estar√© respondiendo.`;
        });

        const body = document.body;

        const modoGuardado = localStorage.getItem('modo');
        if (modoGuardado === 'oscuro') {
            body.classList.add('oscuro');
        }

        document.getElementById('modo-claro').addEventListener('click', function () {
            body.classList.remove('oscuro');
            localStorage.setItem('modo', 'claro');
        });

        document.getElementById('modo-oscuro').addEventListener('click', function () {
            body.classList.add('oscuro');
            localStorage.setItem('modo', 'oscuro');
        });
    </script>

</body>

</html>
